<form [formGroup]="form" (ngSubmit)="_submit()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="emailControl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="passwordControl" />
  </mat-form-field>
  <button type="submit" mat-button>{{ submitButtonName }}</button>
  <button type="button" mat-button (click)="_cancel()">Cancel</button>
</form>
